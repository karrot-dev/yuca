---
- name: karrot download | setup
  hosts: all
  become: yes
  vars:
    site: karrot-download
    server_name: download.karrot.world
    redirects: []
    public_key: "ssh-rsa  yunity circleci"
  tasks:
    - name: check ansible version
      include_role:
        name: check-ansible-version

    - name: basic-site
      include_role:
        name: basic-site
      tags:
        - nginx
        - cert

    - name: nginx config
      template:
        src: nginx.j2
        dest: /etc/nginx/sites-available/{{ site }}
      tags:
        - nginx