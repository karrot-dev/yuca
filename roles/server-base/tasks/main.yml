
- name: install base packages
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  vars:
    packages:
      - aptitude
      - build-essential
      - acl
      - ca-certificates
      - git
      - ufw
      - nodejs
      - vim
      - mosh
      - tmux

- import_tasks: nginx.yml

- import_tasks: ufw.yml

- import_tasks: docker.yml

- import_tasks: redis.yml

- import_tasks: yarn.yml